<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Queen ðŸŽ‚</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1 class="main-title">Happy Birthday My Queen</h1>

    <div class="cake-scene">
      <div class="cake">
        <div class="layer-bottom"></div>
        <div class="layer-middle"></div>
        <div class="layer-top"></div>
        <div class="drip"></div>
        <div class="icing-top">
          <div class="swirl"></div>
          <div class="ball"></div>
          <div class="swirl"></div>
          <div class="ball"></div>
          <div class="swirl"></div>
          <div class="ball"></div>
        </div>

        <div class="candle" style="--i:1;"><div class="flame"></div></div>
        <div class="candle" style="--i:2;"><div class="flame"></div></div>
        <div class="candle" style="--i:3;"><div class="flame"></div></div>
        <div class="candle" style="--i:4;"><div class="flame"></div></div>
        <div class="candle" style="--i:5;"><div class="flame"></div></div>
      </div>
    </div>

    <div class="message-area">
      <p class="love-text">
        Happy birthday my love, wishing you a happy and wonderful life with me.<br>
        I want you to know that I love you and you are forever in my heart,<br>
        you are my light and guide and my bright side.
      </p>
      <p class="signature">Your Dodo</p>
    </div>
    
    <div class="hint-text">(Tap the cake or blow into the mic to make a wish)</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
